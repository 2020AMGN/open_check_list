<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .checklist-container {
            border: 1px solid black;
            padding: 20px;
            /* text-align: center; */
        }

        #checklist, #checklist li {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        #checklistTitle {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }


        @media print {
            body * {
                visibility: hidden; /* 모든 요소를 숨깁니다 */
            }
            
            .checklist-container, .checklist-container * {
                visibility: visible; /* checklist-container와 그 내부 요소만 보이게 설정 */
            }

            #addItem, #itemInput, #printList {
                visibility: hidden;
            }

            #checklist, #checklist *, #checklistTitle {
                visibility: visible; /* checklist-container와 그 내부 요소만 보이게 설정 */
            }

            .checklist-container {
                position: absolute; /* 절대 위치 설정 */
                left: 0;
                top: 0;
                padding: 20px;
                border: 1px solid black;
            }

            #checklistTitle {
                text-align: center; /* 제목과 목록을 왼쪽 정렬 */
            }

            #checklist {
                text-align: left; /* 제목과 목록을 왼쪽 정렬 */
            }
        }
    </style>
</head>
<body>
    <div class="checklist-container">
        <div id="checklistTitle">체크리스트</div>
        <input type="text" id="itemInput" placeholder="Enter checklist item">
        <button id="addItem">Add Item</button>
        <button id="printList">Print Checklist</button>
        <ul id="checklist"></ul>
    </div>
    <script>
        document.getElementById('addItem').addEventListener('click', function() {
            var itemText = document.getElementById('itemInput').value;
            if (itemText) {
                var listItem = document.createElement('li');
                listItem.innerHTML = '<input type="checkbox">' + itemText;
                document.getElementById('checklist').appendChild(listItem);
                document.getElementById('itemInput').value = '';
            }
        });

        document.getElementById('printList').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
