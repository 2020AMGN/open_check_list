<!DOCTYPE html>
<html>
<head>
<style>
    .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s;

        /* 하단 중간 위치 고정 */
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    .cta-button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<a href="https://www.naver.com" class="cta-button">NAVER로 가기</a>

<!-- 스크롤을 테스트하기 위한 내용 -->
<div style="height: 2000px;"></div>

</body>
</html>
